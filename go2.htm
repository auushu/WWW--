<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请返回</title>
    <style>
        span{
            font-size: 5em;
            color: aquamarine;
        }
        div{
            height: 250px;
            width: 300px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div>
  <center>
    <b></b>
    <span id="sp">3</span><br>
    <button>Go now !</button>
  <center>
</div>
<script>
window.onload = function(){
    let timer = 3;
    setInterval(() => {
        timer--;
        document.getElementById('sp').innerText =  timer;
        if(timer==0){
            location.href = '';
        }
    }, 1000);
}
document.getElementsByTagName('button')[0].onclick = function(){
    location.href = 'http://iuou.cn';
}
 
</script>
</body>
</html>
